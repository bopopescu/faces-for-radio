<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% block title %}Fixed Top Navbar Example for Bootstrap{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Krona+One|Slackey|Numans' rel='stylesheet' type='text/css'>

    {% if social %}
    <meta id="fb_description" property="og:description" content="{{ social.description }}" />
    <meta property="fb:admins" content="5735853" />
    <meta property="og:title" content="{{ social.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ social.img }}" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:site_name" content="Vermont Public Radio" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@vprnet">
    <meta name="twitter:title" content="{{ social.title }}">
    <meta id="tw_description" name="twitter:description" content="{{ social.description }}">
    <meta name="twitter:creator" content="@mattparrilla">
    <meta name="twitter:image:src" content="{{ social.img }}">
    {% endif %}

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block data %}{% endblock %}

  </head>

  <body>


    <div class="container">

    {% block content %}
    {% endblock %}

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/transit.js') }}"></script>
    <script src="{{ url_for('static', filename='js/faces.js') }}"></script>
  </body>
</html>
